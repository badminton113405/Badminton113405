{% extends 'base.html' %}

{% load static %}

{% block title %}<title>付款</title>{% endblock %}

{% block content %}

<style>
    .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    .payment-title {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .payment-methods {
        display: flex;
        justify-content: space-between;
    }

    .payment-methods label {
        cursor: pointer;
        padding: 10px 20px;
        background-color: #fff279;
        border-radius: 16px;
        font-family: "Zen Kurenaido", sans-serif;
        transition: background-color 0.3s;
    }

    .payment-methods input[type="radio"] {
        display: none;
    }

    .payment-methods input[type="radio"]:checked + label {
        background-color: #777777;
        color: #fff;
    }

    .payment-button {
        display: block;
        width: 100%;
        background-color: #fff279;
        color: #000;
        border: none;
        padding: 15px;
        border-radius: 16px;
        font-size: 18px;
        font-family: "Zen Kurenaido", sans-serif;
        cursor: pointer;
        margin-top: 20px;
    }

    .payment-button:hover {
        background-color: #777777;
        color: #fff;
    }

    .total-price-input {
        font-size: 16px;
        font-weight: bold;
        border: none;
        background-color: transparent;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 8px;
        text-align: center;
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
        color: black;
    }

    .order-items {
        margin-bottom: 20px;
    }

    .order-items p {
        margin: 5px 0;
        font-size: 16px;
    }

</style>

<div class="container">
    <div class="payment-title"><h1>付款</h1></div>

    <div class="order-items">
        <h2>商品詳情</h2>
        <div id="order-items-list"></div>
    </div>

    <form id="payment-form" method="POST" action="{% url 'create_order' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="total-amount">商品總額</label>
            <input type="text" id="total-amount" class="total-price-input" value="0 元" readonly>
        </div>

        <div class="form-group">
            <label for="payer-name">付款人姓名</label>
            <input type="text" id="payer-name" name="payer_name" required>
        </div>

        <div class="form-group">
            <label for="payer-phone">付款人電話</label>
            <input type="text" id="payer-phone" name="payer_phone" required>
        </div>

        <div class="form-group">
            <label for="payer-email">付款人信箱</label>
            <input type="email" id="payer-email" name="payer_email" required>
        </div>

        <div class="form-group">
            <label for="payment-method">付款方式</label>
            <div class="payment-methods">
                <input type="radio" id="bank-transfer" name="payment_method" value="bank_transfer" checked>
                <label for="bank-transfer">銀行轉帳</label>

                <input type="radio" id="cash" name="payment_method" value="cash">
                <label for="cash">現金</label>
            </div>
        </div>

        <input type="hidden" id="total-amount-hidden" name="total_amount" value="">

        <button type="submit" class="payment-button" id="payment-button">確認</button>
    </form>
</div>

<script>
    // 获取购物车数据
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let totalPrice = 0;
    const orderItemsList = document.getElementById('order-items-list');

    cart.forEach(item => {
        totalPrice += item.price * item.quantity;

        // 动态显示每个商品的信息
        const itemElement = document.createElement('p');
        itemElement.innerHTML = `<strong>商品名稱：</strong> ${item.name} | <strong>數量：</strong> ${item.quantity} | <strong>單價：</strong> ${item.price} 元 | <strong>小計：</strong> ${item.price * item.quantity} 元`;
        orderItemsList.appendChild(itemElement);
    });

    // 更新总金额
    document.getElementById('total-amount').value = totalPrice + " 元";
    document.getElementById('total-amount-hidden').value = totalPrice;

    // 提交表单时处理购物车数据
    document.getElementById('payment-button').addEventListener('click', (event) => {
        event.preventDefault(); // 阻止默认提交

        // 序列化购物车数据
        const cartJSON = JSON.stringify(cart);

        // 创建隐藏的输入字段
        const cartInput = document.createElement('input');
        cartInput.type = 'hidden';
        cartInput.name = 'cart';  // 传递给后端的 key
        cartInput.value = cartJSON;

        // 将隐藏字段添加到表单
        const form = document.getElementById('payment-form');
        form.appendChild(cartInput);

        // 提交表单
        form.submit();
    });

</script>

{% endblock %}
