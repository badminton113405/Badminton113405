{% extends 'base.html' %}

{% load static %}

{% block title %}<title>會員中心</title>{% endblock %}
{% block content %}

<style>
    @media screen and (max-width: 320px) {
        .g-header-container.fixed {
            padding: 5px;
        }

        .g-footer-container {
            padding: 5px;
        }

        .m-button {
            margin-right: 5px;
            font-size: 12px;
        }
    }

    .Register {
        font-family: "Zen Kurenaido", sans-serif;
        margin-top: 30px;
        margin-left: 10px;
        margin-right: 10px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        background-color: #f9f9f9;
    }

    .container {
        margin: 50px auto;
        width: 90%;
        max-width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
    }

    .input-group input,
    .input-group select {
        width: 100%;
        padding: 10px 0px 10px 0px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .dob-container {
        display: flex;
        justify-content: space-between;
    }

    .dob {
        width: 30%;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .button-group button {
        width: 48%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .cancel {
        background-color: #ccc;
    }

    .confirm {
        background-color: #ffda44;
    }
</style>

<div class="container">
    <div class="title">會員註冊</div>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="input-group">
            <label for="name">姓名 *</label>
            <input type="text" id="name" name="full_name" required>
        </div>
        <div class="input-group">
            <label for="nickname">暱稱 *</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <div class="input-group">
            <label for="gender">性別 *</label>
            <select id="gender" name="gender" required>
                <option value="" disabled>請選擇</option>
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">其他</option>
            </select>
        </div>
        <div class="input-group">
            <label for="dob">生日 *</label>
<div class="dob-container">
    <select id="year" name="year" required class="dob">
        <option value="" disabled selected>年</option>
        <!-- Years from 1900 to 2023 -->
        <option value="1900">1900</option>
        <option value="1901">1901</option>
        <option value="1902">1902</option>
        <option value="1903">1903</option>
        <option value="1904">1904</option>
        <!-- Add more years as needed -->
        <option value="2023">2023</option>
    </select>
    <select id="month" name="month" required class="dob">
        <option value="" disabled selected>月</option>
        <!-- Months from 1 to 12 -->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <select id="day" name="day" required class="dob">
        <option value="" disabled selected>日</option>
        <!-- Days from 1 to 31 -->
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
    </select>
</div>
        </div>
        <div class="input-group">
            <label for="occupation">職業 *</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <div class="input-group">
            <label for="phone">電話 *</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="input-group">
            <label for="email">電子郵件 *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="username">設置帳號 *</label>
            <input type="text" id="username" name="username" required minlength="8">
        </div>
        <div class="input-group">
            <label for="password">設置密碼 *</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        <div class="input-group">
            <label for="confirmPassword">確認密碼 *</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
        </div>
        <div class="button-group">
            <button type="button" class="cancel" onclick="window.location.href='{% url 'login' %}'">取消</button>
            <button type="submit" class="confirm">確認</button>
        </div>
    </form>
</div>

{% endblock %}
