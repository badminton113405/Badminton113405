{% extends 'base.html' %}

{% load static %}

{% block title %}
  分析及報名
{% endblock %}

{% block content %}
<style>
.registration-form {
  margin: 50px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

fieldset {
  border: 1px solid black;
  padding: 10px;
  width: 300px;

}

legend {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

p {
  font-size: 21px;
  line-height: 1.5;
}

.i-button {
  font-family: "Zen Kurenaido", sans-serif;
  border-radius: 16px;
  padding: 10px 20px;
  color: #000;
  background-color: #FFF279;
  text-decoration: none;
}

.i-button:hover {
  font-family: "Zen Kurenaido", sans-serif;
  border-radius: 16px;
  color: #fff;
  background-color: #777777;
}

</style>

  <div class="registration-form">
    <form>
      <fieldset>
        <legend>分析</legend>
        <p>還不確定哪個課程最適合你嗎？不知道該選擇哪位教練嗎？點擊這裡，讓我們的分析系統為你推薦最符合需求的課程與教練，幫助你輕鬆找到最佳選擇！</p>
      </fieldset>
      <a href="{% url 'course_Analysis'%}" class="i-button">點我分析</a>
    </form>
  </div>

  <div class="registration-form">
    <form>
      <fieldset>
        <legend>報名</legend>
        <p>想快速報名參加課程嗎? 點擊這裡，使用我們的簡易報名系統，快速完成所有步驟，輕鬆確認你的報名並加入我們的課程吧！</p>
      </fieldset>
    <a href="{% url 'course_Registration'%}" class="i-button">點我報名</a>
    </form>
  </div>
{% endblock %}
