{% extends 'base.html' %}

{% load static %}

{% block title %}<title>商城中心</title>{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    @media screen and (max-width: 320px) {
        .g-header-container.fixed {
            padding: 5px;
        }

        .g-footer-container {
            padding: 5px;
        }

        .m-button {
            margin-right: 5px;
            font-size: 12px;
        }
    }

    .mall {
        text-align: center;
    }
    
    .card {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        width: 310px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }    

    .title{
        text-align: center;
   }
    .cart-icon {
        position: absolute;
        top: 11%;
        right: 20px;
        transform: translateY(-50%);
        font-size: 24px;
    }
    
    .product {
        font-family: "Zen Kurenaido", sans-serif;
        margin-top: 25px;
        margin-left: 10px;
        margin-right: 10px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        max-width: 350px;
    }

    .container img {
        width: 100%;
        border-radius: 10px;
    }

    .name {
        font-size: 24px;
        margin: 10px 0;
        color: #333;
    }

    .price {
        font-size: 22px;
         color: #333;
        margin: 10px 0;
    }

    .shopcar {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
    }

    .description {
        margin-top: 20px;
        font-size: 18px;
        color: #666;
        line-height: 1.6;
    }

    .product img {
        border-radius: 5pt;
        object-fit: cover;
    }

    .i-button {
        font-family: "Zen Kurenaido", sans-serif;
        border-radius: 16px;
        color: #000;
        background-color: #FFF279;
    }

    .i-button:hover {
        font-family: "Zen Kurenaido", sans-serif;
        border-radius: 16px;
        color: #fff;
        background-color: #777777;
        }
    .button-container{
        text-align: center;
    }
</style>

<div class="mall">
    <div class="title">
        <h1>商城</h1>
    </div>
<div class="card">
    <a href="{% url 'shopingcar' %}"><i class="fas fa-shopping-cart cart-icon"></i></a>
    <div class="container">
        <img src="{% static 'images/market-05.jpg' %}" alt="VICTOR 新手球拍">
        <div class="name">
            YONEX 毛巾吸汗運動頭帶 AC259EX (隨機色)
        </div>
        <div class="price">
            $ 110 元
        </div>
        <a href="{% url 'shopingcar' %}" class="shopcar">
            加入購物車
        </a>
        <div class="description">
            YONEX AC259EX 運動頭帶採用高品<br>
            質毛巾材質製作，專為運動愛好者設<br>
            計，這款頭帶能有效吸收汗水，保持<br>
            乾爽，避免汗水流入眼睛，讓你在運<br>
            動過程中保持最佳狀態。頭帶具有優<br>
            異的彈性和貼合度，適合各種運動如<br>
            羽毛球、籃球、跑步、健身等。
        </div>
    </div>
</div>    
    <div class="button-container">
        <a href="{% url 'home' %}"><button class="i-button">回首頁</button></a>
        <a href="{% url 'mall' %}"><button class="i-button">回上頁</button></a>
    </div>
    </div>
</div>
{% endblock %}
