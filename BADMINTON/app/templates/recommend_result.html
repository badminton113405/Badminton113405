{% extends 'base.html' %}

{% block title %}
推薦結果
{% endblock %}

{% block content %}
<div class="recommendation-result">
    <h1>推薦的老師</h1>
    {% if recommended_teachers %}
        <ul>
            {% for teacher in recommended_teachers %}
                <li>{{ teacher }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>沒有符合條件的老師。</p>
    {% endif %}
    <a href="{% url 'recommend_teacher' %}">返回表單</a>
</div>
{% endblock %}
