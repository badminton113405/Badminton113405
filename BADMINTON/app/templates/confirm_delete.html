{% extends 'base.html' %}

{% block content %}
  <div class="confirm-delete">
    <h1>確定要刪除此評論嗎?</h1>
    <p>{{ post.content }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">確定刪除</button>
      <a href="{% url 'community' %}">取消</a>
    </form>
  </div>
{% endblock %}
