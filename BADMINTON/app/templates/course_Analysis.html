{% extends 'base.html' %}

{% load static %}

{% block title %}
分析/推薦
{% endblock %}

{% block content %}

<style>
.registration-form {
    max-width: 600px;
    margin: 0 auto;
    font-family: "Zen Kurenaido", sans-serif;
    color: #333;
    padding: 20px;
}

.registration-form fieldset {
    border: 1px solid #ddd;
    padding: 10px 20px;
    margin-bottom: 20px;
}

.registration-form legend {
    font-size: 18px;
    padding: 0 10px;
    color: #666;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: inline-block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
select,
input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    margin-right: 10px;
}

.button-group {
    text-align: center;
    margin-top: 20px;
}

.btn {
    font-family: "Zen Kurenaido", sans-serif;
    border-radius: 16px;
    color: #000;
    background-color: #FFF279;
}

.btn:hover {
    font-family: "Zen Kurenaido", sans-serif;
    border-radius: 16px;
    color: #fff;
    background-color: #777777;
}
</style>

<div class="registration-form">
    <h1>分析/推薦</h1>
    <h2>填寫資料</h2>
    <form method="post" action="{% url 'recommend_teacher' %}">
        {% csrf_token %}
        
        <!-- 填寫報名資料區 -->
        <fieldset>
            <legend>填寫報名資料</legend>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" value="{{ form.name.value }}" required>
            </div>
            <div class="form-group">
                <label for="gender">性別</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled {% if not form.gender.value %}selected{% endif %}>-- 請選擇 --</option>
                    <option value="male" {% if form.gender.value == 'male' %}selected{% endif %}>男</option>
                    <option value="female" {% if form.gender.value == 'female' %}selected{% endif %}>女</option>
                    <option value="other" {% if form.gender.value == 'other' %}selected{% endif %}>其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">聯絡電話</label>
                <input type="text" id="phone" name="phone" value="{{ form.phone.value }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ form.email.value }}" required>
            </div>
            
        </fieldset>

        <!-- 學習經驗 -->
        <fieldset>
            <legend>您的羽球階級? <a href="https://2020badminton.blogspot.com/2021/06/blog-post_4.html" target="_blank">查看階級</a></legend>
            <div class="form-group">
                <input type="number" name="grade" min="1" max="18" value="{{ form.grade.value }}" required>
            </div>
        </fieldset>

        <!-- 動機與目標 -->
        <fieldset>
            <legend>您學習羽球的動機與目標</legend>
            <div class="form-group">
                <label><input type="checkbox" name="motivation" value="運動健身" {% if '運動健身' in form.motivation.value %}checked{% endif %}> 運動健身</label>
                <label><input type="checkbox" name="motivation" value="提升技巧" {% if '提升技巧' in form.motivation.value %}checked{% endif %}> 提升技巧</label>
                <label><input type="checkbox" name="motivation" value="參加比賽" {% if '參加比賽' in form.motivation.value %}checked{% endif %}> 參加比賽</label>
            </div>
        </fieldset>

        <!-- 選擇的技術 -->
        <fieldset>
            <legend>您選擇的技術</legend>
            <div class="form-group">
                <label><input type="checkbox" name="techniques" value="發球與接發球" {% if '發球與接發球' in form.techniques.value %}checked{% endif %}> 發球與接發球</label>
                <label><input type="checkbox" name="techniques" value="雙打後場組織進攻" {% if '雙打後場組織進攻' in form.techniques.value %}checked{% endif %}> 雙打後場組織進攻</label>
                <label><input type="checkbox" name="techniques" value="單打四角拉吊" {% if '單打四角拉吊' in form.techniques.value %}checked{% endif %}> 單打四角拉吊</label>
                <label><input type="checkbox" name="techniques" value="雙打輪轉" {% if '雙打輪轉' in form.techniques.value %}checked{% endif %}> 雙打輪轉</label>
                <label><input type="checkbox" name="techniques" value="其他" {% if '其他' in form.techniques.value %}checked{% endif %}> 其他</label>
            </div>
        </fieldset>

        <!-- 指定教練的性別 -->
        <fieldset>
            <legend>需要指定教練的性別嗎?</legend>
            <div class="form-group">
                <label><input type="radio" name="coachGender" value="男生" {% if form.coachGender.value == '男生' %}checked{% endif %}> 男生</label>
                <label><input type="radio" name="coachGender" value="女生" {% if form.coachGender.value == '女生' %}checked{% endif %}> 女生</label>
                <label><input type="radio" name="coachGender" value="不指定" {% if form.coachGender.value == '不指定' %}checked{% endif %}> 不指定</label>
            </div>
        </fieldset>

        <!-- 理想的教練特質 -->
        <fieldset>
            <legend>理想的教練特質</legend>
            <div class="form-group">
                <label><input type="checkbox" name="coachTraits" value="有經驗" {% if '有經驗' in form.coachTraits.value %}checked{% endif %}> 有經驗</label>
                <label><input type="checkbox" name="coachTraits" value="理論基礎" {% if '理論基礎' in form.coachTraits.value %}checked{% endif %}> 理論基礎</label>
                <label><input type="checkbox" name="coachTraits" value="有技術" {% if '有技術' in form.coachTraits.value %}checked{% endif %}> 有技術</label>
                <label><input type="checkbox" name="coachTraits" value="專業" {% if '專業' in form.coachTraits.value %}checked{% endif %}> 專業</label>
                <label><input type="checkbox" name="coachTraits" value="嚴厲" {% if '嚴厲' in form.coachTraits.value %}checked{% endif %}> 嚴厲</label>
                <label><input type="checkbox" name="coachTraits" value="多元" {% if '多元' in form.coachTraits.value %}checked{% endif %}> 多元</label>
            </div>
        </fieldset>



        <div class="button-group">
            <a href="{% url 'course_Analysis_Registration' %}"><button type="button" class="btn yellow-btn">返回</button></a>
            <button type="submit" class="btn yellow-btn">查看結果</button>
        </div>
    </form>
</div>
{% endblock %}
