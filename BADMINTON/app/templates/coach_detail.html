<style>
    @media screen and (max-width: 320px) {
      .g-header-container.fixed {
        padding: 5px;
      }
      .g-footer-container {
        padding: 5px;
      }
      .m-button {
        margin-right: 5px;
        font-size: 12px;
      }
    }
  
    .coach-profile {
      font-family: 'Zen Kurenaido', sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
  
    .profile-card {
      background-color: #f9f9f9;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .profile-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      margin: 0 auto 10px;
      display: block;
    }
  
    .name-gender {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
  
    .name {
      font-size: 24px;
      font-weight: bold;
    }
  
    .gender {
      font-size: 16px;
      color: #555;
    }
  
    .details-section {
      margin-top: 10px;
      line-height: 1.6;
    }
  
    .details-section span {
      font-weight: bold;
      color: #333;
    }
  
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  
    .i-button {
      font-family: 'Zen Kurenaido', sans-serif;
      background-color: #fff279;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .i-button:hover {
      background-color: #777777;
      color: #fff;
    }
  </style>
  
  <div class="coach-profile">
    <h1>{{ coach.name }} - 教練資訊</h1>
    <div class="profile-card">
      <img src="{{ coach.photo.url }}" alt="{{ coach.name }}">
      <div class="name-gender">
        <div class="name">{{ coach.name }}</div>
        <div class="gender">/ {{ coach.get_gender_display }}</div>
      </div>
      <div class="details-section">
        <p><span>特質：</span>{{ coach.personal_traits }}</p>
        <p><span>專長項目：</span>{{ coach.specialization }}</p>
        <p><span>經歷：</span><br>{{ coach.experience|linebreaks }}</p>
        <p><span>教學方式：</span><br>{{ coach.teaching_method|linebreaks }}</p>
        <p><span>聯絡資訊：</span>{{ coach.contact_number }}</p>
        
      </div>
      <div class="button-container">
        <a href="{% url 'home' %}"><button class="i-button">回首頁</button></a>
      </div>
    </div>
  </div>
