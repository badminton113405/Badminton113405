<!DOCTYPE html>
<html>
<head>
    <title>教练列表</title>
</head>
<body>
    <h1>教练列表</h1>
    <ul>
        {% for coach in coaches %}
            <li>
                <a href="{{ coach.get_absolute_url }}">
                    <img src="{{ coach.photo.url }}" alt="{{ coach.name }}" style="width:50px;height:50px;">
                    {{ coach.name }} - {{ coach.specialization }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
