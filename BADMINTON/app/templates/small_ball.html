<style>
    @media screen and (max-width: 320px) {
      .g-header-container.fixed {
        padding: 5px;
      }

      .g-footer-container {
        padding: 5px;
      }

      .i-button {
        margin-right: 5px;
        font-size: 12px;
      }
    }

    .SQ {
      margin-top: 30px;
      margin-left: 10px;
      margin-right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .video-container {
      width: 100%; /* 调整为占满父容器的宽度 */
      max-width: 800px; /* 设置最大宽度 */
      aspect-ratio: 16 / 9;
      margin: 20px auto; /* 上下间距20px，左右居中 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-right: 290px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video {
      margin-bottom: 20px;
    }

    .video-teach {
      padding: 10px 0;
    }

    h1, h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin: 10px 0;
      max-width: 800px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .i-button {
      font-family: 'Zen Kurenaido', sans-serif;
      padding: 10px 20px;
      background-color: #FFF279;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .i-button:hover {
      background-color: #777777;
      color: #fff;
    }
</style>

<div class="SQ">
    <h2>羽球教學</h2>
    <div class="video">
        <div class="video-teach">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/S8G_AYPbe8E" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
    <h1>挑球/小球</h1>
    <p>挑球是在前場由下往上擊球，並把球擊高至後場的球路，小球則是在前場約在自身肩膀的高度擊球，並打至對方前場的位置。</p>
    <div class="button-container">
        <a href="{% url 'left_right_ball' %}"><button class="i-button">左右/正反平球</button></a>
        <a href="{% url 'power_ball' %}"><button class="i-button">殺球</button></a>
        <a href="{% url 'home' %}"><button class="i-button">回首頁</button></a>
    </div>
</div>
