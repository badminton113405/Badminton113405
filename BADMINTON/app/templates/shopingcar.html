{% extends 'base.html' %}

{% load static %}

{% block title %}<title>商城中心</title>{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    @media screen and (max-width: 320px) {
        .g-header-container.fixed {
            padding: 5px;
        }

        .g-footer-container {
            padding: 5px;
        }

        .m-button {
            margin-right: 5px;
            font-size: 12px;
        }
    }

    .title {
        text-align: center;
    }
    
    .cart-icon {
        position: absolute;
        top: 11%;
        right: 20px;
        transform: translateY(-50%);
        font-size: 24px;
    }

    .i-button {
        font-family: "Zen Kurenaido", sans-serif;
        border-radius: 16px;
        color: #000;
        background-color: #FFF279;
    }

    .i-button:hover {
        font-family: "Zen Kurenaido", sans-serif;
        border-radius: 16px;
        color: #fff;
        background-color: #777777;
    }

    .button-container {
        text-align: center;
    }

    .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
    }

    .cart-item span {
        flex: 1;
    }

    .quantity-controls {
        display: flex;
        align-items: center;
    }

    .quantity-controls button {
        margin: 0 5px;
        padding: 5px;
        border: none;
        background-color: #fff279;
        border-radius: 5px;
        cursor: pointer;
    }

    .total {
        font-size: 20px;
        font-weight: bold;
        text-align: right;
    }

    .button-group {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    .button-group a {
        font-family: "Zen Kurenaido", sans-serif;
        text-decoration: none;
        color: #000;
        background-color: #fff279;
        padding: 10px 20px;
        border-radius: 16px;
    }

    .button-group button {
        border: none;
        font-family: "Zen Kurenaido", sans-serif;
        text-decoration: none;
        color: #000;
        background-color: #fff279;
        padding: 10px 20px;
        border-radius: 16px;
    }
</style>

<div class="title"><h1>購物車</h1></div>
<div class="container">
    <div id="cart-items">

    </div>
    <p class="total">總價: <span id="total-price">0</span> 元</p>

    <div class="button-group">
        <a href="{% url 'payment' %}">結帳</a>
        <button id="clear-cart">清空購物車</button>
    </div>
</div>

<div class="button-container">
    <a href="{% url 'home' %}"><button class="i-button">回首頁</button></a>
    <a href="{% url 'mall' %}"><button class="i-button">回上頁</button></a>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    let totalPrice = 0;

    const cartMap = new Map();

    cart.forEach(item => {
        if (cartMap.has(item.id)) {
            cartMap.get(item.id).quantity += 1; 
        } else {
            cartMap.set(item.id, { ...item, quantity: 1 }); 
        }
    });

    cartMap.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
            <span>${item.name}</span>
            <span>${item.price} 元</span>
            <div class="quantity-controls">
                <button class="decrease" data-id="${item.id}">-</button>
                <span class="quantity">${item.quantity}</span>
                <button class="increase" data-id="${item.id}">+</button>
            </div>
        `;
        cartItemsContainer.appendChild(cartItem);
        totalPrice += item.price * item.quantity; 
    });

    totalPriceElement.textContent = totalPrice;

    cartItemsContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('increase')) {
            const id = event.target.getAttribute('data-id');
            updateQuantity(id, 1);
        } else if (event.target.classList.contains('decrease')) {
            const id = event.target.getAttribute('data-id');
            updateQuantity(id, -1);
        }
    });

    function updateQuantity(id, change) {
        const item = cartMap.get(id);
        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                cartMap.delete(id); 
            }
        }
        updateCartDisplay();
    }

    function updateCartDisplay() {
        cartItemsContainer.innerHTML = '';
        totalPrice = 0;

        cartMap.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <span>${item.name}</span>
                <span>${item.price} 元</span>
                <div class="quantity-controls">
                    <button class="decrease" data-id="${item.id}">-</button>
                    <span class="quantity">${item.quantity}</span>
                    <button class="increase" data-id="${item.id}">+</button>
                </div>
            `;
            cartItemsContainer.appendChild(cartItem);
            totalPrice += item.price * item.quantity; 
        });

        totalPriceElement.textContent = totalPrice;

        saveCart();
    }

    function saveCart() {
        const updatedCart = [];
        cartMap.forEach(item => {
            for (let i = 0; i < item.quantity; i++) {
                updatedCart.push({ id: item.id, name: item.name, price: item.price });
            }
        });
        localStorage.setItem('cart', JSON.stringify(updatedCart));
    }

    document.getElementById('clear-cart').addEventListener('click', () => {
        localStorage.removeItem('cart');
        location.reload();
    });
</script>
{% endblock %}
